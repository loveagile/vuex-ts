<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test VueQrious</title>
</head>
<body>
<div id="app">
  <qrious value="http://blog.1stg.me" background="red" :size="size"/>
</div>
<script src="//unpkg.com/vue@2.1.10"></script>
<script src="//unpkg.com/qrious@2.2.0"></script>
<script src="../dist/vue-qrious.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data() {
      return {
        size: 150
      }
    },
    components: {
      Qrious: VueQrious
    }
  })

  setTimeout(function () {
    vm.size = 500
  }, 1000)
</script>
</body>
</html>
