<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>VueQrious</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app">
  <h1> Vue Qrcode Demo </h1>

  <ul class="lists">
    <li>
      <label>background(color)</label>
      <input type="color" v-model="background">
    </li>
    <li>
      <label>backgroundAlpha(0.1-1.0)</label>
      <input type="number" v-model.number="backgroundAlpha">
    </li>
    <li>
      <label>foreground(color)</label>
      <input type="color" v-model="foreground">
    </li>
    <li>
      <label>foregroundAlpha(0.1-1.0)</label>
      <input type="number" v-model.number="foregroundAlpha">
    </li>
    <li>
      <label>level</label>
      <select v-model="level">
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="Q">Q</option>
        <option value="H">H</option>
      </select>
    </li>
    <li>
      <label>mime</label>
      <select v-model="mime">
        <option value="image/png">image/png</option>
        <option value="image/jpeg">image/jpeg</option>
      </select>
    </li>
    <li>
      <label>padding(px)</label>
      <input type="number" v-model.number="padding">
    </li>
    <li>
      <label>size(px)</label>
      <input type="number" v-model.number="size">
    </li>
    <li>
      <label>value</label>
      <textarea rows="6" cols="80" v-model="value"></textarea>
    </li>
  </ul>
  <qrious v-bind="$data"/>
</div>
<script src="//unpkg.com/vue@2.1.10/dist/vue.min.js"></script>
<script src="//unpkg.com/qrious@2.2.0/dist/umd/qrious.min.js"></script>
<script src="//unpkg.com/vue-qrious@0.0.1/dist/vue-qrious.min.js"></script>
<script src="./demo.js"></script>
</body>
</html>
